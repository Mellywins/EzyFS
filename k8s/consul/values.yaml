global:
  name: consul
  datacenter: dc1
  image:
    registry: docker.io
    repository: mellywins/ezyfs-consul
    tag: latest
    pullPolicy: always
server:
  replicas: 1
  securityContext:
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
    fsGroup: 0
ui:
  enabled: true
  service:
    type: 'NodePort'
connectInject:
  enabled: true
controller:
  enabled: true
